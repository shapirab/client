<div>
  <form #addEmployee="ngForm" (ngSubmit)="onSave(addEmployee.value)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input ngModel type="text" name="firstName" id="firstName"
      class="form-control">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input ngModel type="text" name="lastName" id="lastName"
      class="form-control">
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <select id="department" class="form-control">
        <option value="">Please select a department</option>
        <option *ngFor="let department of departments" [value]="department">{{ department.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dateOfJoining">Birth Date</label>
      <input type="date" class="form-control" name="dateOfJoining"
          id="dateOfJoining" placeholder="Date of Joining" ngModel>
    </div>
    <div>
      <input type="file" #fileInput (change)="handleFileChange($event)">
    </div>
    <div>
      <img [src]="url" alt="Selected Image" height="200">
      <!-- <img [src]="getObjectUrl(selectedImage)" alt="Selected Image"> -->
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add Employee</button>
    </div>
  </form>
</div>
