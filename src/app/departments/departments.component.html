<div class="container">
  <button class="btn btn-primary">Add Department</button>
  <div class="barrier"></div>
  <app-filters
    (filterByIdValue)="onFilterByIdChanged($event, 'id')"
    (filterByNameValue)="onFilterByNameChanged($event, 'name')"
  ></app-filters>
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="col">Department Id</th>
        <th class="col">Department Name</th>
        <th class="col">Options</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments">
          <td>{{department.id}}</td>
          <td>{{department.name}}</td>
          <td class="icons">
            <span><i class="far fa-check-square"></i></span>
            <span><i class="fas fa-trash-alt"></i></span>
          </td>
        </tr>
    </tbody>
  </table>
</div>
